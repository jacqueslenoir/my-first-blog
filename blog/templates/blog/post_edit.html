{% extends 'blog/base.html' %}

{% block content %}
  <h2>New post</h2>
  <form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
    <a class="btn btn-default" href="{% url 'post_self_destruct' %}">Self-destruct</a>
  </form>
{% endblock %}
